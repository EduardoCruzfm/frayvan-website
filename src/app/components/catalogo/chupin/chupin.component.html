<app-navbar></app-navbar>

<div class="container">
  <div class="row">

    <div class="col-2">
      <app-talles (talleSeleccionado)="recibirTalle($event)" [limpiarTalles]="limpiarTallesEvent"></app-talles>
        <br>
        <button class="btn btn-dark me-2"
        (click)="limpiarFiltros()">Limpiar Filtros</button>
    </div>

    <div class="col-10">        
        <div class="row text-center my-3 justify-content-evenly">
          <div *ngFor="let chupin of productChupinList"  class="item-card" style="width: 260px;">
            <button class="item-boton rounded" (click)="verDetalleProducto(chupin.id)">
              <img
                [src]="chupin.fotos[2]"
                [alt]=""
                class="especialidad-imagen rounded"
              />
              <p class="item-titulo">{{chupin.titulo}}</p>
            </button>
          </div>
        </div>
    
  </div>

</div>
