<app-navbar></app-navbar>

<div class="container">
    <h2 class="mx-4">Detalle del producto {{productoId}}</h2>

    <div class="row">
  
        <div class="d-none d-lg-flex col-lg-2 d-flex flex-column gap-2 py-2">
            <img 
            *ngFor="let foto of producto?.fotos" 
            [src]="foto" 
            alt="Foto del producto" 
            (click)="cambiarImagen(foto)" 
            class="img-thumbnail" 
            style="cursor: pointer;"
            >
            <!-- <img src="https://img.freepik.com/premium-vector/default-image-icon-vector-missing-picture-page-website-design-mobile-app-no-photo-available_87543-11093.jpg"> -->
        </div>
      
        <div class="col-sm-12 col-lg-7 text-center">        
            <button class="item-boton">
                <img *ngIf="producto?.fotos" [src]="imagenSeleccionada" class="especialidad-imagen rounded">
              </button>   
        </div>

        <div class="col-12 col-lg-3 p-5 item-opciones">
            <h3>TÃ­tulo del producto</h3>
            
            <p>Colores:</p>
            <div class="d-flex gap-2 mb-3" id="color-buttons">
              <button class="btn rounded-circle p-3 m-1 boton-color" style="background-color: #000;" aria-label="Negro"></button>
              <button class="btn rounded-circle p-3 m-1 boton-color" style="background-color: #888;" aria-label="Gris"></button>
              <button class="btn rounded-circle p-3 m-1 boton-color" style="background-color: #007bff;" aria-label="Azul"></button>
            </div>
            
            <p>Talles:</p>
            <div class="d-flex gap-2" id="size-buttons">
              <button *ngFor="let talle of producto?.talles" class="btn btn-outline-primary">{{talle.numeroTalle}}</button>
            </div>
        </div>      
          
    </div>

    <div class="row p-2 fw-semibold">
        <h3>Detalles de producto</h3>
        <p>{{ producto?.descripcion }}</p>
    </div>
</div>
