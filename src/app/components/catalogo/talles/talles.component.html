<h3>Talles:</h3>

<div *ngFor="let talle of listaTalles"   class="form-check">
    <input 
        role="button" 
        class="form-check-input" 
        type="checkbox" 
        [value]= talle 
        [id]="'flexCheckDefault' + talle"
        [checked]="seleccionados[talle] || false"
        (change)="checkTalle($event, talle)"
    >
    <label class="form-check-label" [for]="'flexCheckDefault' + talle">
        {{talle}}
    </label>
</div>
