<div *ngIf="mostrarLogin" [@fadeAnimation]  class="container d-flex justify-content-center align-items-center min-vh-100">
  <main class="form-signin w-100">
    <form [formGroup]="form" (ngSubmit)="handleLogin()">
      <div class="text-center mb-4">
        <img class="mb-4" src="favicon.ico" alt="" width="150" height="150" />
      </div>
      <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
          formControlName="email"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          formControlName="password"
        />
        <label for="floatingPassword">Password</label>
      </div>
      <br>
      <button
        class="btn  btn-dark w-100 py-2"
        type="submit"
      >
        Sign in
      </button>
      
    </form>
